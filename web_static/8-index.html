<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>  
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <div class="popover">
                        <ul class="no-bullets">
                            <h2>California:</h2>
                            <ul class="no-bullets">
                                <li><p>San Francisco</p></li>
                                <li><p>Los Altos</p></li>
                            </ul>
                        </ul>
                        <ul class="no-bullets">
                            <h2>Florida:</h2>
                            <ul class="no-bullets">
                                <li><p>Miami</p></li>
                                <li><p>Orlando</p></li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen</h4>
                    <div class="popover">
                        <ul class="no-bullets">
                            <li><p>Internet</p></li>
                            <li><p>TV</p></li>
                            <li><p>kitchen</p></li>
                            <li><p>Iron</p></li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="top-row">
                    <article>
                        <h2>My home</h2>
                        <div class="price_by_night">
                            <span class="circle">$80</span>
                        </div>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                        <div class="price_by_night">
                        </div>
                    </article>
                </div>
                <div class="art-center">
                    <article>
                        <h2>A suite</h2>
                        <div class="price_by_night">
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
    
</html>
